<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="num1">Primero Numero: </label>
                <input type="number" id="num1" name="num1" placeholder="Ingrese Numero">
            </div><br>
            <div>
                <label for="num2">Segundo Numero: </label>
                <input type="number" id="num2" name="num2" placeholder="Ingrese Numero">
            </div><br>
            <div>
                <button type="button" onclick="sumar()">Calcular</button>
            </div><br>
            <div>
                <a id="resultado"></a>
            </div>
        </form>
    </div>
    <script>
        /*
            VAR declaracion de variable simple o mas antigua
            actualmente se usan LET y CONST
            LET son variables que cambian en el tiempo
            CONST variable constante no cambia en el tiempo
        */
        function sumar() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let suma = Number(num1) + Number(num2);

            document.getElementById("resultado").innerHTML = "<p>La suma de los valores es: " + suma + " </p>";
            alert("Hola Mundo");
        }

    </script>
</body>
</html>
