<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Click Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index-stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  </head>
<body>
  <header class="bg-zinc-800">
    <nav class="navbar navbar-expand p-4" id="navbar-full">
      <div class="navbar-brand container-fluid">

        <!-- Ver Carrito Div -->
        <div class="nav-item">
          <button id="cart-button">
            <img src="img/cart.1024x777.png" alt="Cart Icon" width="30px" class="h-4 w-4">
              <span class="text-sm">Ver Carrito</span>
          </button>
        </div>

        <!-- Logo Div -->
        <div class="nav-item" id="logo-div">
          <button id="logo-button">
            <img src="img/Icon-White.png" alt="Logo" width="30px" class="h-6 w-6">
              <span class="font-bold text-lg">Web Click Development</span>
          </button>
        </div>

        <!-- Search Product Div -->
        <div class="nav-item col-4" id="search-div">
          <form>
            <input type="text" placeholder="Busca un Producto" class="p-1 h-4" id="search-input">
            <button id="search-button">
                <img src="img/magnifying-glass-6x.png" alt="Search Icon" width="20px">
            </button>
          </form>
        </div>

        <div>
          <a href="#" class="text-sm">Inicio</a>
          <a href="#" class="text-sm">Templates</a>
          <a href="#" class="text-sm">Custom Web</a>
          <a href="#" class="text-sm">Sobre Nosotros</a>
          <a href="#" class="text-sm">Perfil</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/carousel-image-1.png" class="d-block w-60" alt="carousel-img-1">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/carousel-image-1.png" class="d-block w-60" alt="carousel-img-2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/carousel-image-1.png" class="d-block w-60" alt="carousel-img-3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
</body>
</html>
