<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Click Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index-stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  </head>
<body>
  <header>
    <nav class="navbar border-bottom border-body" id="navbar-full">
      <div class="row">
          <!-- Div para el boton de Settings y Ver Carrito -->
          <div class="navbar-brand container-fluid col-md-2">
            <img src="img/cog-icon-96x96-ueso6skq.png" width="24px" 
              class="navbar-brand img-fluid" id="navbar-settings-carrito" href="#"></img>
            <a class="navbar-brand">
              <img src="img/cart.1024x777.png" width="24px"
                class="img-fluid" 
                id="navbar-settings-carrito"
                href="#"> Ver Carrito
            </a>
          </div>

          <!-- Div para el titulo e icono -->
          <div class="navbar-brand col-md-2">
            <a class="navbar-brand" id="navbar-webtitle">
              <img src="img/Icon-White.png" alt="Logo" 
                class="navbar-brand d-inline-block align-text-center" id="navbar-icon">
              </img>Web Click Development
            </a>
          </div>

          <!-- Div busqueda de productos -->
          <div class="navbar-brand col-md-2">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Busca un Producto" id="busqueda-producto">
              <button class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>

          <!-- Div navegador -->
          <div class="collapse col-md-5" id="navbar-navegador">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active"><u>Inicio</u></a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Templates</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  </header>
  <main>
    
  </main>
</body>
</html>
