{% load static %}
<header class="bg-zinc-800">
    <nav class="navbar navbar-expand-lg p-4" id="navbar-full">
      <div class="navbar-brand container-fluid row justify-content-start">

        <!-- Ver Carrito Div -->
        <div class="nav-item col-md-2 p-2">
          <button id="cart-button">
            <img src="{% static 'img/cart.1024x777.png' %}" alt="Cart Icon" width="30px" class="h-4 w-4">
              <span class="text-sm">
                <a>Ver Carrito</a>
              </span>
          </button>
        </div>

        <!-- Logo Div -->
        <div class="nav-item col-md-2 ms-3" id="logo-div">
          <button id="logo-button">
            <img src="{% static 'img/Icon-White.png' %}" alt="Logo" width="30px">
              <span class="font-bold text-lg">
                <a href="{% url 'index' %}">Web Click Development</a>
              </span>
          </button>
        </div>

        <!-- Search Product Div -->
        <div class="nav-item col-md-3" id="search-div">
          <form>
            <input type="text" placeholder="Busca un Producto" class="p-1 h-4" id="search-input">
            <button id="search-button">
                <img src="{% static 'img/magnifying-glass-6x.png' %}" alt="Search Icon" width="20px">
            </button>
          </form>
        </div>

        <div class="justify-content-between navbar-collapse col-md-4">
          <ul class="navbar-nav mb-2 mb-lg-0 flex flex-wrap">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'index' %}">Templates</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'index' %}">Custom Web</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'index' %}">Sobre Nosotros</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'index' %}">Perfil</a>
            </li>
          </ul>
        </div>

        <div class="col-md-1">
          <!-- Send to login.html -->
          {% if request.user.is_authenticated %}
            <button class="btn btn-outline-light" id="login-button"><a href="{% url 'logout' %}">Logout</a></button>
          {% else %}
            <button class="btn btn-outline-light" id="login-button"><a href="{% url 'login' %}">Login</a></button>
          {% endif %}
        </div>
      </div>
    </nav>
</header>
