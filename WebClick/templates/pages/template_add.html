<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Click Development</title>
    {% load static %}
    <link rel="icon" href="img/Icon-Black.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/head-foot.css' %}">
    <link href="{% static 'css/about.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    {% include 'base/header.html' %}
    <!-- Formulario para agregar templates -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Agregar Template</h2>
                <form>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del template">
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del template">
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen URL</label>
                        <input type="url" class="form-control" id="imagen" placeholder="Ingrese la URL de la imagen del template">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripción del template"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="descuento" class="form-label">Descuento</label>
                        <input type="number" class="form-control" id="descuento" placeholder="Ingrese el descuento del template (opcional)">
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Template</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'base/footer.html' %}
</body>
</html>
