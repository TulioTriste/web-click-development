<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Click Development</title>
    {% load static %}
    <link rel="icon" href="img/Icon-Black.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/head-foot.css' %}">
    <link rel="stylesheet" href="{% static 'css/template_add.css' %}">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    {% include 'base/header.html' %}

    <section>
        <form action="{% url 'add_template' %}" method="POST" class="form-floating">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card text-dark" style="border-radius: 1rem; background-color: #737373;">
                            <div class="card-body p-5 text-center">
                                <div class="pb-2">
                                    {% csrf_token %}
                                    <h2 class="fw-bold mb-2 text-uppercase">Agregar Template</h2>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div>
                                                <label class="form-label" for="nombre"><br>Nombre: </label>
                                                <input type="text" name="titulo" class="form-control-lg" />
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="precio"><br>Precio: </label>
                                                <input type="number" name="precio" class="form-control-lg" />
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="imagen_url"><br>Imagen URL: </label>
                                                <textarea type="url" name="imagen_url" class="form-control-lg" placeholder="Ingrese la URL"></textarea>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="descripcion"><br>Descripci√≥n: </label>
                                                <textarea type="textarea" name="descripcion" class="form-control-lg" placeholder="Ingrese la Descripcion"></textarea>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="descuento"><br>Descuento: </label>
                                                <input type="number" name="descuento" class="form-control-lg" placeholder="0"/>
                                            </div>
                                        </div>
                                    </div>

                                    {% if mensaje %}
                                        <div class="alert alert-success w-50 mx-auto">
                                            {{mensaje}}
                                        </div>
                                    {% endif %}
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5 mb-4">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </section>
    {% include 'base/footer.html' %}
</body>
</html>
