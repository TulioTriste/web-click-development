<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Click Development</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/Icon-Black.png' %}" type="image/x-icon"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/head-foot.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% include 'base/header.html' %}
    <section>
        <form action="{% url 'user_add' %}" method="POST" class="form-floating">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-7">
                        <div class="card text-dark" style="border-radius: 1rem; background-color: #737373;">
                            <div class="card-body p-5 text-center">
                                <div class="pb-2">
                                    {% csrf_token %}
                                    <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>

                                    <div>
                                        <p class="mb-0"><br>¿Ya tienes Cuenta? <a href="#!" class="text-white-50 fw-bold">Inicia Sesión</a>
                                        </p>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeRutX"><br>Rut</label>
                                                <input type="text" id="rut" name="rut" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeCorreoX"><br>Correo Electrónico</label>
                                                <input type="email" id="correo" name="correo" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeNombreX"><br>Nombre</label>
                                                <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeAppPaternoX"><br>Apellido Paterno</label>
                                                <input type="text" id="appPaterno" name="appPaterno" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                            <div class="col-md-4">
                                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                                    <label class="form-label" for="typeAppMaternoX"><br>Apellido Materno</label>
                                                    <input type="text" id="appMaterno" name="appMaterno" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeFechaX"><br>Fecha de Nacimiento</label>
                                                <input type="date" id="fecha" name="fecha" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeTelefonoX"><br>Número de Teléfono</label>
                                                <input type="tel" id="telefono" name="telefono" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typePasswordX"><br>Contraseña</label>
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <label class="form-label" for="typeConfirmPasswordX"><br>Confirmar Contraseña</label>
                                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" />
                                            </div>
                                        </div>
                                    </div>

                                    {% if mensaje %}
                                        <div class="alert alert-success w-50 mx-auto">
                                            {{mensaje}}
                                        </div>
                                    {% endif %}
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5 mb-4">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </section>
        {% include 'base/footer.html' %}
    </body>
    </html>
