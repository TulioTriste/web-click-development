<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section class="h-100 h-custom" style="background-color: #1f1f22;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0">Carrito</h1>
                                            <h6 class="mb-0 text-muted">2 Items</h6>
                                        </div>
                                        <hr class="my-4">

                                        {% extends "base.html" %}
                                        
                                        {% block content %}
                                        <!-- Tu código HTML aquí, asegúrate de dinamizar partes como la lista de ítems del carrito -->
                                        {% for item in carrito_items %}
                                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                                            <!-- Contenido del ítem aquí -->
                                        </div>
                                        {% endfor %}
                                        
                                        <hr class="my-4">
                                        
                                        {% for item in carrito_items %}
                                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                                            <!-- Contenido del ítem aquí -->
                                        </div>
                                        {% endfor %}
                                        
                                        {% endblock %}

                                        <hr class="my-4">

                                        <div class="pt-5">
                                            <h6 class="mb-0"><a href="#!" class="text-body"><i
                                                        class="fas fa-long-arrow-alt-left me-2"></i>Regresar a inicio</a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-body-tertiary">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">items </h5>
                                            <h5>$ 189.27</h5>
                                        </div>

                                        <h5 class="text-uppercase mb-3">Método de pago</h5>

                                        <div class="mb-4 pb-2">
                                            <select data-mdb-select-init>
                                                <option value="1">Seleccione método</option>
                                                <option value="2">Débito</option>
                                                <option value="3">Crédito</option>
                                                <option value="4">Transferencia</option>
                                                <option value="4">Paypal</option>
                                            </select>
                                        </div>

                                        <h5 class="text-uppercase mb-3">Código descuento</h5>

                                        <div class="mb-5">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Examplea2"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Examplea2">Ingrese su código</label>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Total</h5>
                                            <h5>$ 189.27</h5>
                                        </div>

                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-dark btn-block btn-lg"
                                            data-mdb-ripple-color="dark">Pagar</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
