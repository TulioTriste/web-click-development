<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Click Development</title>
  {% load static %}
  <link rel="icon" href="img/Icon-Black.png" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index-stylesheet.css' %}">
  <link href="{% static 'css/head-foot.css' %}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
  {% include 'base/header.html'%}
  <main>
    <!-- Carousel Section -->
    <section>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
        </div>
        <div class="carousel-inner" id="carousel-div">
          <div class="carousel-item active">
            <img src="{% static 'img/carousel-image-1.png' %}" class="d-block w-100 rounded-3" alt="carousel-img-1" id="carousel-img-1">
            <div class="carousel-caption d-none d-md-block">
              <p>Descuentos especial para clientes con ideas nuevas e innovadoras!</p>
            </div>
          </div>
          <!-- <div class="carousel-item">
            <img src="img/carousel-image-1.png" class="d-block w-100 rounded-3" alt="carousel-img-2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carousel-image-1.png" class="d-block w-100 rounded-3" alt="carousel-img-3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    
    <!-- Cards Section -->
    {% include 'base/templates.html' %}
  </main>
  {% include 'base/footer.html'%}
</body>
</html>
